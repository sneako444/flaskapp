<!DOCTYPE html>
<html>
<head>
  <title>Already Voted</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333333;
      text-align: center;
    }
    
    p {
      color: #666666;
      font-size: 18px;
      text-align: center;
    }
    
    .icon {
      text-align: center;
      margin-top: 40px;
    }
    
    .icon i {
      font-size: 100px;
      color: #999999;
    }
    
    .btn-container {
      text-align: center;
      margin-top: 40px;
    }
    
    .btn-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .btn-container a:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Already Voted</h1>
    <p>You have already cast your vote. Thank you for participating!</p>
    <div class="icon">
      <i class="fa fa-check-circle"></i>
    </div>
    <div class="btn-container">
      <a href="{% url 'show' %}">Back to Homepage</a>
    </div>
  </div>
</body>
</html>
